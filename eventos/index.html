<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1> Ejercicios Eventos</h1>
  <div class="container">
    <h2>Calculadora de √çndice de Masa Corporal (IMC)</h2>
    <form id="imcForm">
        <div class="form-group">
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" name="altura" required>
        </div>
        <div class="form-group">
          <label for="peso">Peso (kg):</label>
          <input type="number" id="peso" name="peso" required>
        </div>
      <button type="submit">Calcular IMC</button>
    </form>
    <h5>Resultado</h5>
    <div id="resultado"></div>
  </div>

  <div class="container2">
    <h2>Convertidor de Divisas</h2>
    <h4>Dolar a pesoso Mexicanos</h4>
    <form id="divisas">
        <div class="form-group">
            <label for="dollar">Dollar:</label>
            <input type="number" id="dollar" name="dollar" min="0" step="0.01" required>
        </div>
      <button type="submit">Convertir divisas</button>
    </form>
    <h5>Resultado</h5>
    <div id="cambio"></div>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
